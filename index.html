<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Content Security Policy and Typekit</title>

    <!-- Replace <kit-id> with your kit identifier -->
    <script src="//use.typekit.net/<kit-id>.js"></script>
    
    <!-- The Typekit embed code needs to be external unless "script-src 'unsafe-inline'" is set. The asynchronous
         version of the embed code also needs to be moved to its own file. -->
    <script src="typekit-load.js"></script>

    <!-- Stylesheets also need to be external unless "style-src 'unsafe-inline'" is set. -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
</html>
